{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comidas que me gustan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f7f7f7;
        }

        h1 {
            margin: 20px 0;
            color: #333;
        }

        .menu-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }

        .menu-item {
            flex: 1 1 calc(50% - 40px); /* Dos imÃ¡genes por fila */
            max-width: 400px; /* Para evitar imÃ¡genes muy grandes */
            border: 2px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .menu-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .menu-item h2 {
            margin-top: 10px;
            font-size: 18px;
            color: #555;
        }

        .footer {
            margin-top: 40px;
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Comidas que me gustan</h1>
    <div class="menu-container">
        {% for comida in comidas %}
            <div class="menu-item">
                <img src="{% static comida.imagen %}" alt="{{ comida.nombre }}">
                <h2>{{ comida.nombre }}</h2>
            </div>
        {% endfor %}
    </div>

    </div>
</body>
</html>
